name: Build
on:
  push:
    branches:
      - pruebaDeploy
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: default deploy
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.SECRET_AMAZON }}
          aws-secret-access-key: ${{ secrets.ACCES_AMAZON }}
          aws-region: ${{ secrets.REGION_AMAZON }}
      - run: |
          aws configure