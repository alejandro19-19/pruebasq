name: Build
on:
  push:
    branches:
      - pruebaDeploy
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: install python packages
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        zappa init
    - name: default deploy
      uses: appleboy/lambda-action@v0.1.9
      with:
        aws_secret_access_key: ${{ secrets.SECRET_AMAZON }}
        aws_access_key_id: ${{ secrets.ACCES_AMAZON }}
        aws_region: ${{ secrets.REGION_AMAZON }}
        function_name: backend-dev
        source: backend