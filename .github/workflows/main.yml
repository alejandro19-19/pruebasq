name: Build
on:
  push:
    branches:
      - pruebaDeploy
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  testing:
    runs-on: ubuntu-latest
    env:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_AMAZON }}
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCES_AMAZON }}
        AWS_DEFAULT_REGION: ${{ secrets.REGION_AMAZON }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: zip
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./bundle.zip ./
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.SECRET_AMAZON }}
          aws_secret_access_key: ${{ secrets.ACCES_AMAZON }}
          aws_region: ${{ secrets.REGION_AMAZON }}
          function_name: backend-dev
          zip_file: bundle.zip